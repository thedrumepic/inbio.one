<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #171717;
            color: #fff;
        }
        button {
            background: #fff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #171717;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <h3>Test Login</h3>
    <input type="email" id="email" placeholder="Email" value="demo@test.com">
    <input type="password" id="password" placeholder="Password" value="demo123456">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://linkfolio-75.preview.emergentagent.com/api';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making request to:', API_URL + '/auth/login');
                
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `✓ SUCCESS!\n\nStatus: ${response.status}\nHas Token: ${!!data.access_token}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.style.background = '#1a4d2e';
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `✗ ERROR\n\n${error.message}\n\nCheck browser console for details`;
                resultDiv.style.background = '#4d1a1a';
            }
        }
        
        // Auto test on load
        window.onload = () => {
            console.log('API URL:', API_URL);
            console.log('Browser:', navigator.userAgent);
        };
    </script>
</body>
</html>
